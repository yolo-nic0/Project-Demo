<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Demo</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/mode/django/django.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/mode/flutter/flutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/mode/node/node.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/mode/html/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/mode/javascript/javascript.min.js"></script>
  </head>
<body>

    <header>
        <div class="nav-left">
          <div class="hamburger-btn"></div>
          <div class="logo"><h3><span>T</span>ech<span>F</span>renzy</h3></div>
        </div>
        <div class="nav-right">
          <div class="profile">
            <img src="assets/wallpaperflare.com_wallpaper.jpg" alt="">
          </div>
          <h3>User name</h3>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <div class="sidebar-content">
              <input type="search" placeholder="Search">
              
            </div>
            <div class="sidbar-slider"></div>
          </div>


        <div class="contents">
            <div class="ass">
              <h3>Ask any thing the AI assistant</h3>
              <div class="search">
                <input type="search" placeholder="Enter a prompt here">
                <a href="#"><img src="assets/icons8-navigation-1001.png" alt=""></a>
              </div>
            </div>
            <div class="code">
                <div class="cod1 fing">
                  <div class="cont">
                    <div class="functions">
                      <button class="btn" onclick="executeCode()"> Run <img src="assets/icons8-play-643.png" alt=""></button>
                      <div class="control-panel">
                        <!-- Select Language:
                        &nbsp; &nbsp; -->
                        <select id="languages" class="languages" onchange="changeLanguage()">
                            <option value="c"> C </option>
                            <option value="cpp"> C++ </option>
                            <option value="php"> PHP </option>
                            <option value="python"> Python </option>
                            <option value="node"> Node JS </option>
                        </select>
                      </div>
                    </div>
                    <div class="codeArea">
                      <div class="editor" id="editor">// Your code goes here. Happy coding.</div>
                    </div>
                  </div>
                </div>
                <div class="cod2 fing">
                  <div class="cont2">
                    <div class="output"></div>
                  </div>
                </div>
            </div>
        </div>  
          
    </main>
    
    <script src="js/homepage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-monokai.js"></script>
    <script src="js/ide.js"></script>
</body>
</html>
